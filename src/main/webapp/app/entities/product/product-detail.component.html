<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="tenderManagementApp.product.detail.title">Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tenderManagementApp.product.name">Name</span></dt>
                <dd>
                    <span>{{product.name}}</span>
                </dd>
                <dt><span jhiTranslate="tenderManagementApp.product.make">Make</span></dt>
                <dd>
                    <span>{{product.make}}</span>
                </dd>
                <dt><span jhiTranslate="tenderManagementApp.product.model">Model</span></dt>
                <dd>
                    <span>{{product.model}}</span>
                </dd>
                <dt><span jhiTranslate="tenderManagementApp.product.qty">Qty</span></dt>
                <dd>
                    <span>{{product.qty}}</span>
                </dd>
                <dt><span jhiTranslate="tenderManagementApp.product.hsnCode">Hsn Code</span></dt>
                <dd>
                    <span>{{product.hsnCode}}</span>
                </dd>
                <dt><span jhiTranslate="tenderManagementApp.product.price">Price</span></dt>
                <dd>
                    <span>{{product.price}}</span>
                </dd>
                <dt><span jhiTranslate="tenderManagementApp.product.spec">Spec</span></dt>
                <dd>
                    <span>{{product.spec}}</span>
                </dd>
                <dt><span jhiTranslate="tenderManagementApp.product.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="product.customer">
                        <a [routerLink]="['/customer', product.customer?.id, 'view']">{{product.customer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
